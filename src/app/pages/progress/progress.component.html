<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          Striped Progress bar
        </h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            role="progressbar"
            style="height: 10px;"
            [style.width]="getProgreso1"
          ></div>
        </div>

        <div class="progress m-t-20">
          <div
            class="progress-bar bg-danger progress-bar-striped active"
            role="progressbar"
            style="height: 10px;"
            [style.width]="getProgreso2"
          ></div>
          <!-- [style.width]="getProcentaje" -->
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementar
          (valorSalida)="progreso1 = $event"
          [progress]="progreso1"
          btnClass="btn btn-info"
        ></app-incrementar>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementar
          (valorSalida)="progreso2 = $event"
          [progress]="progreso2"
          btnClass="btn btn-danger"
        ></app-incrementar>
      </div>
    </div>
  </div>
</div>
