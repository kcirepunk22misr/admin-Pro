<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form
          [formGroup]="perfilForm"
          (ngSubmit)="actualizarPerfil()"
          class="form p-t-20"
        >
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                formControlName="nombre"
                id="exampleInputuname"
                placeholder="Nombre del usuario"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                formControlName="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter"
                [readOnly]="usuario.google"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="checkbox checkbox-success">
              <input id="checkbox1" type="checkbox" />
              <label for="checkbox1"> Remember me </label>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-block btn-success waves-effect waves-light m-r-10"
            [disabled]="perfilForm.invalid"
          >
            <i class="fa fa-save"></i>
            Guardar Cambios
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen del usuario</h6>

        <div class="text-center">
          <img *ngIf="!imgTemp" [src]="usuario.imageUrl" class="img-avatar" />
          <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" />
        </div>
        <input type="file" (change)="cambiarImagen($event.target.files[0])" />
        <br />
        <br />
        <button
          type="submit"
          [disabled]="!imagenSubir"
          class="btn btn-block btn-success waves-effect waves-light m-r-10"
          (click)="subirImagen()"
        >
          <i class="fa fa-save"></i>
          Cambiar imagen
        </button>
      </div>
    </div>
  </div>
</div>
